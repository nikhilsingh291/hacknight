    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Insurance Claim</h2>

                <div class="card-body">

                        <div class="form-row">

                            <div class="value">

                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Registered vehicle number</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="vehicle_no" >
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Insurance policy number</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="policy_no" >
                                </div>
                            </div>
                        </div>
                        <button class="btn btn--radius-2 btn--blue-2" type="submit" >Send Application</button>
                    </form>
                </div>
                <div class="card-footer">
                   
                </div>
